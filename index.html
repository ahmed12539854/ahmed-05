<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مقسومة إلى قسمين أفقيين</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
        }
        .content {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            flex: 1;
        }
        .split {
            flex: 1;
            overflow-x: hidden;
        }
        .top {
            background-color: #f1f1f1;
        }
        .bottom {
            background-color: #ffffff;
        }
        .iframe-container {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        تحت اشراف المهندس احمد العزب
    </div>
    <div class="content">
        <div class="split top">
            <iframe class="iframe-container" src="https://www.chatpdf.com/" frameborder="0"></iframe>
        </div>
        <div class="split bottom">
            <iframe class="iframe-container" src="https://www.imagetotext.cc/ar" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
